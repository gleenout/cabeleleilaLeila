{% load static %}
{% block head %}
    <link href="{% static 'assets/dist/css/agendamento.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Cabeleleila Leila</a>
    
        <div id="navbarSearch" class="navbar-search w-100 collapse">
            <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                    <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="{% url 'home'%}">
                                    <svg class="bi"><use xlink:href="#"/></svg>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="{% url 'produtos'%}">
                                    <svg class="bi"><use xlink:href="#"/></svg>
                                    Produtos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="{% url 'servicos'%}">
                                    <svg class="bi"><use xlink:href="#"/></svg>
                                    Serviços
                                </a>
                            </li>
                        </ul>
    
                        <hr class="my-3">
    
                        <ul class="nav flex-column mb-auto">
                            <!--<li class="nav-item">
                                <a class="nav-link d-flex align-items-center gap-2" href="#">
                                    <svg class="bi"><use xlink:href="#"/></svg>
                                    Configurações
                                </a>
                            </li>-->
                            <li class="nav-item">
                                {% if user.is_authenticated %}
                                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                                        <svg class="bi"><use xlink:href="#"/></svg>
                                        Sair
                                    </a>
                                {% else %}
                                    <a class="nav-link d-flex align-items-center gap-2" href="#">
                                        <svg class="bi"><use xlink:href="#"/></svg>
                                        login
                                    </a>
                                {% endif %}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Agende seu serviço aqui
                    </h1>
                </div>
    
                {% include 'calendario.html' %}
                
        </main>
    </div>
</div>
{% endblock %}
