<form method="post" action="{% url 'criar_agendamento' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.data.label_tag }}
        {{ form.data }}
    </div>
    <div class="form-group">
        {{ form.hora_inicio.label_tag }}
        {{ form.hora_inicio }}
    </div>
    <div class="form-group">
        {{ form.hora_fim.label_tag }}
        {{ form.hora_fim }}
    </div>
    <div class="form-group">
        {{ form.cliente.label_tag }}
        {{ form.cliente }}
    </div>
    <div class="form-group">
        {{ form.servico.label_tag }}
        {{ form.servico }}
    </div>
    <!-- Campo oculto para armazenar o usuÃ¡rio logado -->
    <input type="hidden" name="usuario" value="{{ request.user.id }}">
</form>
